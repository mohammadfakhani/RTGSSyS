<!DOCTYPE html>
<html  lang="ar" dir="rtl"
 xmlns:th="http://www.thymeleaf.org">
<head th:insert="fragments.html :: headerfiles">
 <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Central Bank of syria</title>
  <!-- base:css -->
  <link rel="stylesheet" href="/../../new/vendors/mdi/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="/../../new/vendors/base/vendor.bundle.base.css">
  <!-- endinject -->
  <!-- plugin css for this page -->
  <!-- End plugin css for this page -->
  <!-- inject:css -->
  <link rel="stylesheet" href="/../../new/css/style.css">
  <!-- endinject -->
  <link rel="shortcut icon" href="/../../new/images/photo5810167110637302253.jpg" />
</head>
<body class="hold-transition sidebar-mini layout-fixed">
<header th:insert="fragments.html :: nav"></header>
<div class="wrapper">
  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <!-- Main content -->
    <section class="content">
      <div class="container-fluid">
        <div class="row">
          <!-- left column -->
          <div class="col-md-12">
            <!-- jquery validation -->
            <div class="card card-primary">
              <div class="card-header">
              <h4>معلومات الشيك</h4>
              </div>
              <hr>
                <form  action="#" th:action="@{/settlements/checks/add}" th:object="${check}" method="post">
                <div class="card-body">
                  <div class="form-group">
                   <label for="exampleInputPassword1">رقم الشيك التسلسلي</label>
                   <input type="number" max="999999999" name="checkId" class="form-control" th:field="*{checkId}" required>
                  </div>
                  <hr>
                   <div class="form-group">
                       <label class="col-sm-3 col-form-label">البنك المصدر للشيك</label>
                           <div class="col-sm-9">
                                <select class="form-control" th:field="*{FirstBranchName}" >
                                     <option th:each="bank : ${banksList}"
                                        th:value="${bank}"
                                        th:text="${bank} "></option>
                                </select>
                           </div>
                    </div>
					<hr>
                  <div class="form-group">
                   <label for="exampleInputPassword1">رقم الحساب</label>
                   <input type="text" name="ClientAccountNumber" class="form-control" th:field="*{ClientAccountNumber}" required>
                  </div>
                  <div class="form-group">
                    <label for="exampleInputEmail1">تاريخ الشيك  </label>
                    <input type="date" name="localDateTime" class="form-control" th:field="*{localDateTime}" required>
                  </div>
                  <div class="form-group">
                   <label for="exampleInputPassword1">القيمة</label>
                   <input type="number" max="999999999999999999" name="Amount" class="form-control" th:field="*{Amount}" required>
                  </div>
                  <div class="row">
                            <h3> يرجى الإطلاع على المعلومات قبل الضغط على زر التأكيد</h3>
                            <p class="mb-2">&nbsp</p>
                        </div>
                        <div class="row">
                            <br>
                            <label class="toggle-switch" style="float: right;">
                                <input type="checkbox" required="">
                                <span class="toggle-slider round"></span>
                            </label>
                        </div>
                </div>
                <hr>
                <!-- /.card-body -->
                <div class="card-footer">
                  <button type="submit" class="btn btn-primary">تأكيد</button>
                </div>
              </form>
              </div>
              <!-- /.card-header -->
              <!-- form start -->
            </div>
            <!-- /.card -->
            </div>
          <!--/.col (left) -->
          <!-- right column -->
          <div class="col-md-6">

          </div>
          <!--/.col (right) -->
        </div>
        <!-- /.row -->
      </div><!-- /.container-fluid -->
    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->


  <!-- Control Sidebar -->
  <aside class="control-sidebar control-sidebar-dark">
    <!-- Control sidebar content goes here -->
  </aside>
  <!-- /.control-sidebar -->
</div>
<!-- ./wrapper -->
<footer class="footer">
          <div class="footer-wrap">
              <div class="w-100 clearfix">
                <span class="d-block text-center text-sm-left d-sm-inline-block">جميع الحقوق محفوظة©2020 <a href="https://www.templatewatch.com/" target="_blank"></a>مصرف سورية المركزي.</span>
              </div>
          </div>
 </footer>
</body>
</html>
